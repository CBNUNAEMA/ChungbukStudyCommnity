<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>/users/loginform.jsp</title>
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/bootstrap.min.css" />
    <script src="${pageContext.request.contextPath}/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>로그인</h2>
        <form action="{% url 'Register' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="id">아이디</label>
                <input class="form-control" type="text" name="user_id" id="user_id" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="pw">비밀번호</label>
                <input class="form-control" type="password" name="user_pw" id="user_pw" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="name">sub1</label>
                <input class="form-control" type="text" name="name" id="name" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">sub2</label>
                <input class="form-control" type="text" name="email" id="email" />
            </div>
            <button class="btn btn-outline-primary btn-sm" type="submit">로그인</button>
        </form>
    </div>
</body>

</html>
