{% extends 'Base.html' %}
{% block content %}
{% load static %}
<style>
    .link_style{
        text-decoration: none;
        color: inherit;
    }
    .link_style:hover{
        color: inherit;
    }
    .std_btn{
        height: 50px;
        color:gray; 
        font-size: 18px;
        font-weight: bold;
    }
    .std_member{
        list-style-type: none;
        list-style: none;
    }
    #owneronly{
        padding-left: 3px;
        padding-right: 3px;
    }
    #alluser{
        padding-left: 3px;
        padding-right: 3px;
    }
    #left_side{
        border-right: 1px solid #DEE2E6;

    }
    </style>

<body>
    <!-- 상단 회색 바 -->
    <div class="container-fluid" style="background-color: rgb(192, 192, 192);">
        <div class="container">
            <div class="form-row" style="height: 50px; ">
                <table>
                    <tr>
                        <td class="std_btn" onClick="location.href='{% url 'board:newstudy' %}'" style="cursor: pointer;">+ 스터디 만들기</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    <div class="container mt-2">
        <div class="row">
            <!-- 상단 스터디 정보 -->
            <table class="table justify-content-center">
                <tr>
                    <td>
                        <!-- 모집여부 태그와 스터디 이름 -->
                        <div class="form-row">
                            <button class="btn btn-primary" disabled>모집중</button>&nbsp;스터디 이름
                        </div>
                        <!-- 스터디 모집 글 제목 -->
                        <div class="form-row mt-2">
                            <h5>제목</h5>
                        </div>
                        <div class="form-row mt-3">
                            <div class="col">
                                <div class="row">
                                    <!-- 최대인원 수 -->
                                    <div class="col"><img style="height: 20px; display: inline-block;"  src="{% static 'image/person_icon.png' %}" alt="Profile">&nbsp;최대인원 #명</div>
                                    <!-- 글 목록으로 돌아가는 버튼(모든 유저에게 보임) -->
                                    <div class="col-auto" name="gotolist" id="alluser"><button class="btn btn-outline-secondary">목록</button></div> 
                                    <!-- 글 삭제 버튼(작성자만 볼 수 있어야 할 듯) -->
                                    <div class="col-auto" name="del_btn" id="owneronly"><button class="btn btn-outline-primary">삭제</button></div>
                                    <!-- 글 상태 변경(모집중인지 모집완료인지 변경,(시간 여유있으면 추가적으로 현재 몇명 모집했는지 수정할 수 있으면 좋을 듯) 작성자만 볼 수 있게) -->
                                    <div class="col-auto" name="change_stat" id="owneronly"><button class="btn btn-outline-primary">상태변경</button></div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="col-3" id="left_side">
                <div class="row" id=>
                    <!-- 좌측 사이드 정보 -->
                    <ul class="std_member">
                        <p>스터디 소개</p>  
                        3줄 요약 내용 or 비워두거나 다른 정보 
                    </ul>
                </div>
            </div>

            <div class="col">
                <!-- 고정 텍스트임 -->
                <div class="row">
                    <h5>스터디 소개</h5>
                </div>
                <!-- 스터디 구체적인 내용 출력란 -->
                <div class="row mt-3" style="min-height: 400px;">
                    <p>
                        내용
                    </p>   
                </div>
                <!-- 작성날짜와 작성자 정보 -->
                <div class="row" style="float: right;">
                    <div class="col-auto" >
                        작성날짜
                    </div>
                    <div class="col-auto">
                        작성자
                    </div>
                </div>
            </div>
        </div>
        <hr>

    </div>
</body>
{% endblock %}
