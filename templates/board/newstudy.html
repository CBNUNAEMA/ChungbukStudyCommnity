{% extends 'Base.html' %}
{% block content %}
{% load static %}

<head>

</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="form-row my-3">
                <div class="col-6">
                    <label for="std_name">스터디 이름</label>
                    <input type="text" class="form-control" id="std_name" maxlength="15" placeholder="스터디 이름을 입력해 주세요" onfocus="placeholder=''" onblur="placeholder='여러분의 스터디 이름을 입력해 주세요'" required>
                </div>
            </div>
            <div class="form-row my-3">
                <div class="col">
                    <label for="std_title">제목</label>
                    <input type="text" class="form-control" id="std_title" placeholder="스터디를 소개할 제목을 입력해 주세요" onfocus="placeholder=''" onblur="placeholder='여러분의 스터디를 소개할 제목을 입력해 주세요'" required>
                </div>
            </div>
            <div class="form-row my-3">
                <div class="col">
                    <label for="short_std_content">스터디 내용 3줄 요약</label>
                    <textarea class="form-control" ame="short_std_content" id="short_std_content" cols="30" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row my-3">
                <div class="col">
                    <label for="std_content">스터디 내용</label>
                    <textarea class="form-control" name="std_content" id="std_content" cols="30" rows="11" required>
스터디 내용을 가능한 구체적으로 작성해주세요

Example)

• 스터디 목표 :

• 이메일 : 

• 연락처 :</textarea>
                </div>
            </div>

            <div class="form-row my-3">
                <div class="col-2">
                    인원
                    <input type="number" class="form-control" value="2">
                </div>
            </div>
            <div class="form-row my-3">
                <div class="col-4">
                    <a href="{% url 'board:test2' %}"><button class="btn btn-outline-secondary">취소</button></a>
                    <button class="btn btn-primary" type="submit">등록</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
{% endblock %}
