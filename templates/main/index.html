<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="log_signup">
        {% if user.is_authenticated %}
        {{ user.username }} | 
        <button type="button" class="btn btn-outline-dark" onclick="location.href ='{% url 'accounts:Logout' %}'">로그아웃</button>
        <button type="button" class="btn btn-outline-dark" onclick="location.href ='{% url 'accounts:MyPage' %}'">마이페이지</button>
        {% else %}
        <button type="button" class="btn btn-outline-dark" onclick="location.href ='{% url 'accounts:Login' %}'">로그인</button>
        <button type="button" class="btn btn-outline-dark" onclick="location.href ='{% url 'accounts:SignUp' %}'">회원가입</button>
        {% endif %}
        
    </div>
    <div class="top_bar">
        <!--좌상단 로고 이미지 넣고 클릭했을때 메인페이지로 이동-->
        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='{% url 'main:home' %}'">홈</button>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='#'">평가</button>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='#'">토론</button>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='{% url 'board:Vision' %}'">게시판</button>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='{% url 'accounts:MyPage' %}'">마이페이지</button>
        <!--이미지처리 할거임-->
    </div>
    <div class="room">
        <div class="hot_title"><!--인기 게시물-->
            <div class="card">
                <div class="board">
                    <h3>
                        <a>인기 게시물</a>
                    </h3>
                    <a class="list" href="#">
                        <p class="hot_logo">hot</p>
                        <p>게시물 제목 1</p>
                        <p class="subject_name">과목 이름</p>
                        

                        <time>xx:xx</time>

                    </a>

                </div>
            </div>

        </div>
        <div class="recent_debate_room"><!—토론방—>

        </div>
        <div class="interest_subject1"><!—관심과목 1—>

        </div>
        <div class="interest_subject2"><!—관심과목 2—>

        </div>
        <div class="interset_subject3"><!—관심과목 3—>

        </div>
    </div>
</body>

</html>
