<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    <h1>내 마음대로</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">구성</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">평가</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            자료실
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            게시판
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'accounts:Logout' %}">{{ user.username }} (로그아웃)</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'accounts:Login' %}">로그인  </a>
                    <a class="nav-link" href="{% url 'accounts:SignUp' %}">회원가입</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <div class="log_signup">
        <button type="button" class="btn btn-outline-dark" onclick="location.href ='#'">로그인</button>
        <button type="button" class="btn btn-outline-dark" onclick="location.href ='#'">회원가입</button>
    </div>
    <div class="top_bar">
        <!--좌상단 로고 이미지 넣고 클릭했을때 메인페이지로 이동-->
        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='#'">홈</button>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='#'">평가</button>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='#'">토론</button>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='#'">게시판</button>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='#'">마이페이지</button>
        <!--이미지처리 할거임-->
    </div>
    <div class="room">
        <div class="hot_title"><!--핫한 게시물-->

        </div>
        <div class="recent_debate_room"><!--토론방-->

        </div>
        <div class="interest_subject1"><!--관심과목 1-->

        </div>
        <div class="interest_subject2"><!--관심과목 2-->

        </div>
        <div class="interset_subject3"><!--관심과목 3-->

        </div>
    </div>
</body>

</html>
