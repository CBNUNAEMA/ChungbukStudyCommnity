    {% extends 'accounts/Base.html' %}
    {% block content %}
        <!-- 마이페이지 본문 -->
        <div class="container">
            <div class="row">
                <!-- 좌측 사이드 페이지 탭 시작 부분 -->
                <div class="col-lg-4 pt-5">
                    <div class="list-group">
                        <a href="{% url 'accounts:MyPage' %}" id="current" class="list-group-item list-group-item-action active" aria-current="true">내 정보</a>
                        <a href="{% url 'accounts:MyPageInfoChange' %}" class="list-group-item list-group-item-action">정보 변경</a>
                        <a href="{% url 'accounts:test' %}" class="list-group-item list-group-item-action">강의 관리</a>
                    </div>
                </div>
                <!-- 좌측 사이드 페이지 탭 끝 부분 -->

                <!-- 내 정보 확인 시작 부분 -->
                <div class="col-lg-7">
                        <br><h4>내 정보</h4>
                        <hr>
                        <!-- 내 이름 -->
                        <div class="form-floating mb-1">
                            <input type="text" readonly name="name" id="name" class="form-control" value="김연신">
                            <label for="name" class="form-label">이름</label>
                        </div>

                        <!-- 내 아이디 -->
                        <div class="form-floating mb-1">
                            <input type="text" readonly name="ID" id="ID" class="form-control" value="김연신">
                            <label for="ID" class="form-label">아이디</label>
                        </div>

                        <!-- 내 이메일 -->
                        <div class="form-floating mb-1">
                            <input type="text" readonly name="email" id="email" class="form-control" value="김연신">
                            <label for="email" class="form-label">이메일</label>
                        </div>

                        <!-- 수강중인 과목 확인 시작 부분 -->
                        <div class="form-floating mb-3">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            수강중인 과목
                                        </button>
                                    </h2>
                                    <!-- 수강중인 과목 리스트 시작 부분 -->
                                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#courses_example">
                                        <div class="col-md">
                                            <div class="list-group">
                                                <a href="과목1 게시판" class="list-group-item list-group-item-action">과목 1</a>
                                                <a href="과목2 게시판" class="list-group-item list-group-item-action">과목 2</a>
                                                <a href="과목3 게시판" class="list-group-item list-group-item-action">과목 3</a>
                                                <a href="과목4 게시판" class="list-group-item list-group-item-action">과목 4</a>
                                                <a href="과목5 게시판" class="list-group-item list-group-item-action">과목 5</a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 수강중인 과목 리스트 끝 부분 -->
                                </div>
                            </div>
                        </div>
                        <!-- 수강중인 과목 확인 끝 부분 -->
                </div>
                <!-- 내 정보 확인 끝 부분 -->
            </div>
        </div> 
    {% endblock %}
