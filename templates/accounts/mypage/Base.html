
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    {% load static %}
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/Mypage.css' %}">
    <title>Chungbuk Study Community</title>
</head>
<body>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<!-- 네비게이션 바 시작 부분 -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #A4B0ED";>
    <div class="container">
        <!-- 로고 부분 -->
        <a class="navbar-brand" href="../"> 
            <img src="https://ifh.cc/g/3Na8tF.png" alt="" width="30" class="d-inline-block align-text-top"> CSC
        </a>
        <!-- 화면 축소 시 나오는 버튼 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDropdownMenuLink" aria-controls="navbarDropdownMenuLink" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 네비게이션 바 구성요소들 -->
        <div class="collapse navbar-collapse" id="navbarDropdownMenuLink">
            <ul class="navbar-nav">
                <!-- 홈 버튼 -->
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">홈</a>
                </li>
                <!-- 평가 -->
                <li class="nav-item">
                    <a class="nav-link" href="#">평가</a>
                </li>
                <!-- 자료실 -->
                <li class="nav-item">
                    <a class="nav-link" href="#">자료실</a>
                </li>
                <!-- 게시판 -->
                <li class="nav-item">
                    <a class="nav-link" href="#">게시판</a>
                </li>


            </ul>
            <!-- 우측 홈페이지, 로그아웃 버튼 -->
            <form class="d-flex flex-row justify-content-end">
                {% if user.is_authenticated %}
                <button class="btn btn-outline-dark me-2" type="button" onclick="location.href='{%url 'main:home'%}'">홈페이지</button>
                <button class="btn btn-outline-dark me-2" type="button" onclick="location.href='{%url 'accounts:Logout'%}'">로그아웃</button>
                {% else %}
                <button type="button" class="btn btn-outline-dark" onclick="location.href ='{% url 'accounts:Login' %}'">로그인</button>
                <button type="button" class="btn btn-outline-dark" onclick="location.href ='{% url 'accounts:SignUp' %}'">회원가입</button>
                {% endif %}
            </form>
        </div>
    </div>
</nav>
<!-- 네비게이션 바 끝 부분 -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- 자바스크립트 부분 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
crossorigin="anonymous"></script>  
</body>
</html>
