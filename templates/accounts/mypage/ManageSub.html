{% extends 'Base.html' %}
{% block content %}
    <!-- 마이페이지 본문 부분 -->
    <div class=container>
        <div class="row">
            <!-- 좌측 사이드 탭 시작 -->
            <div class="col-lg-4 pt-5">
                <div class="list-group">
                    <a href="{% url 'accounts:MyPage' %}" class="list-group-item list-group-item-action">내 정보</a>
                    <a href="{% url 'accounts:MyPageInfoChange' %}" class="list-group-item list-group-item-action">정보 변경</a>
                    <a href="{% url 'accounts:ManageSub' %}" id="current" class="list-group-item list-group-item-action active" aria-current="true">강의 관리</a>
                </div>
            </div>
            <!-- 좌측 사이드 탭 끝 -->
            <div class="col-lg-7 pt-5">
                <h5>강의 관리</h5>
                <hr>
            <!-- 강의 추가하는 부분 시작 -->
            <form action = "{% url 'accounts:ManageSub' %}", method = "POST">
            {% csrf_token %}
                <div class="form-floating">
                    <div class="row">
                        <div class="input-group">
                            <input type="text" name="search_subject" id="search_subject" class="form-control" value="">
                            <span class="input-group-btn">
                                <button class="btn btn-outline-secondary" type="submit" id="search_btn", name = "search_btn">검색</button>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- 검색 옵션 -->
                <table>
                    <td style="min-width: 100px;">
                        <input class="form-check-input" type="radio" value="" name="cond" id="subname" checked>
                        <label class="form-check-label" for="subname">강의명</label>
                    </td>
                    <td>
                        <input class="form-check-input" type="radio" value="" name="cond" id="profname">
                        <label class="form-check-label" for="profname">교수명</label>
                    </td>
                </table>
                <!-- 추가할 강의 목록 -->
                <div class="form-floating" id="select_subject" style="overflow:auto; height: 300px;">
                    <table class="table" id="sublist">
                        {% for lect in lectList %}
                        <tr style="justify-content: center;">
                            <td>
                                <input class="form-check-input" type="checkbox" value="", name = "subject{{forloop.counter0}}" , id="subject{{forloop.counter0}}"> 
                            </td>
                            <td style="width:60%;">
                                <label class="form-check-label" for="subject{{forloop.counter0}}">{{lect.lectName}}</label>
                            </td>
                            <td style="width:40%; text-align: center;">
                                <label class="form-check-label" for="subject{{forloop.counter0}}">{{lect.professor}}</label>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <!-- 추가 버튼 -->
                <div class="add_btn">
                    <button class="btn btn-outline-secondary" type="submit",  name = "add_btn", id = "add_btn">추가하기</button>
                </div>
            </form>
            <!-- 강의 추가하는 부분 끝 -->
            </div>
        </div>
{% endblock %}
