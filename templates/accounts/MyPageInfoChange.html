<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <title>정보 변경</title>

        <style>
            .selector-for-some-widget {
                box-sizing: content-box;
            } 
            body{
                background: rgb(185, 178, 178);
            }
            .row{
                background: white;
            }
            .btn1{
                    border : none;
                    outline: none;
                    height: 50px;
                    width : 100%;
                    background-color: #7489F0;
                    color: black;
                    border-radius: 4px;
                    font-weight: bold;
                    
                }
            #current{
                background-color: #A4B0ED;
                border-color: #A4B0ED;
            }
        </style>
    </head>

    <body>
        <!-- 네비게이션 바 부분 -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #A4B0ED";>
            <div class="container">
                <!-- navbar-brand 부분은 로고와 CSC 텍스트 부분으로 클릭하면 홈 화면으로 이동함 -->
                <a class="navbar-brand" href="../"> 
                    <img src="https://ifh.cc/g/3Na8tF.png" alt="" width="30" class="d-inline-block align-text-top"> CSC</a>
                <!-- 반응형 웹, 페이지 확대된 상태면 홈, 평가, 자료실, 게시판 탭이 안보여지고 버튼이 생김 버튼 누르면 쫘라락 나옴 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDropdownMenuLink" aria-controls="navbarDropdownMenuLink" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarDropdownMenuLink">
                    <!-- 상단 탭 부분 홈, 평가, 자료실, 게시판으로 구성 -->
                    <ul class="navbar-nav">
                        <!-- 홈 탭 부분 -->
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../">홈</a>
                        </li>
                        <!-- 평가 탭 부분 -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">평가</a>
                        </li>
                        </li>
                        <!-- 누르면 메뉴가 나옴 자료실 탭 부분 -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            자료실
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <!-- 게시판 탭 부분 -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            게시판
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- 마이페이지랑 로그아웃 버튼 -->
                    <form class="d-flex justify-content-end">
                        <button class="btn btn-outline-dark me-2" type="button" onclick="location.href='../MyPageInfo'">마이페이지</button>
                        <button class="btn btn-outline-dark me-2" type="button" onclick="location.href='sign_out'">로그아웃</button>
                    </form>
                </div>

            </div>
        </nav>
          

        <!-- 마이페이지 본문 -->
        <div class="container">
            <div class="row">
                <!-- 좌측 사이드 페이지 탭 -->
                <div class="col-lg-4 pt-5">
                    <!-- active 입력된 리스트는 현재 선택한 리스트를 의미함 리스트를 클릭하면 해당 페이지로 이동 -->
                    <div class="list-group">
                        <a href="../MyPageInfo" class="list-group-item list-group-item-action">내 정보</a>
                        <a href="../MyPageInfoChange" id="current" class="list-group-item list-group-item-action active" aria-current="true">정보 변경</a>
                        <a href="#" class="list-group-item list-group-item-action">Tap 3</a>
                        <a href="#" class="list-group-item list-group-item-action">Tap 4</a>
                      </div>
                </div>
                <!-- 정보 변경 부분 -->
                <div class="col-lg-7">
                    <form action="{% url '' %}", method="">
                        <br><h4>정보 변경</h4>
                        <hr>
                        <!-- 새로운 이름 입력 부분 id, name = new_name -->
                        <div class="form-floating mb-3">
                            <input type="text" name="new_name" id="new_name" placeholder="Name" class="form-control" onfocus="placeholder=''" onblur="placeholder='Name'">
                            <label for="name" class="form-label">이름</label> 
                        </div>
                        <!-- 새로운 아이디 입력부분  -->
                        <div class="form-floating mb-3">
                            <input type="text" name="new_ID" id="new_ID" placeholder="ID" class="form-control" onfocus="placeholder=''" onblur="placeholder='ID'">
                            <label for="ID" class="form-label">아이디</label> 
                            <button id="Duplicate" type="button" class="btn btn-secondary">중복확인</button>
                        </div>
                        <!-- 현재 비밀번호 입력 부분 -->
                        <div class="form-floating mb-3">
                            <input type="password" id="user_pw" name="user_pw" class="form-control"  placeholder="Password" onfocus="placeholder=''" onblur="placeholder='Password'">
                            <label for="user_pw" class="form-label">현재 비밀번호</label> 
                        </div>
                        <!-- 변경할 새로운 비밀번호 입력부분 -->
                        <div class="form-floating mb-3">
                            <input type="password" id="new_user_pw" name="new_user_pw" class="form-control"  placeholder="Password" onfocus="placeholder=''" onblur="placeholder='Password'">
                            <label for="new_user_pw" class="form-label">변경할 비밀번호</label> 
                        </div>
                        <!-- 새로운 비밀번호와 일치하는 비밀번호 입력하는 부분 -->
                        <div class="form-floating mb-3">
                            <input type="password" id="new_user_pw_check" name="new_user_pw_check" class="form-control" placeholder="Password" onfocus="placeholder=''" onblur="placeholder='Password'">
                            <label for="new_user_pw_check" class="form-label">변경할 비밀번호(확인)</label> 
                        </div>
                        <!-- 새로운 이메일 입력 부분 -->
                        <div class="form-floating mb-3">
                            <input type="email" id="new_email" name="new_email" placeholder="Name@example.com" class="form-control" onfocus="placeholder=''" onblur="placeholder='Name@example.com'">
                            <label for="email" class="form-label">이메일</label>
                        </div>
                        <!-- 변경 버튼 -->
                        <br><p><input type="submit" class="btn1" value="변경"></p>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>   
    </body>
</html>
